<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  http-equiv = "X-UA-Compatible" content = "IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Flipping-card-UI design</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class = "logo">
                        <img src = "logo.png" class = "image">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt = "" class="chip"/>
                    </header>
                    <div class="card-detail">
                        <div class="name-number">
                            <h5>Card Number</h5>
                            <h4 class = "number">8050 2050 6031</h4>
                            <h4 class = "name">Daksh Asati</h4>
                        </div>
                        <div class="valid-date">
                            <h6>Valid-Thru</h6>
                            <h4>05/28</h4>
                        </div>
                    </div>
            </div>
            <div class="card back-face">
                <h6>For Customer service call +977 4343 3433 or email at mastercard@gmail.com</h6>
                <div class="span magnetic-strip"></div>
                <div class="signature"><i>005</i></div>
                <h5>
                    Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
